<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <a href="./index.html">Home</a>
    <table>
        <caption><br>Notas de matemática</caption>
        <thead>
            <tr>
                <th>Nome do aluno</th>
                <th>Nota do aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lucas G.</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Rafael G.</td>
                <td>10</td>
                <td>50</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média</td>
                <td>9,5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

<!-- 
Novas tags utilizadas e significados

<table> = falando que vai ser uma tabela
<caption> = legenda da tabela
<thead> = significado de cada coluna
<tr> = falando que naquela linha vai ter...
<th> = falando que aquele é o título da coluna
<tbody> = conteúdo da tabela
<td> = conteúdo da coluna
<tfoot> = conteúdo do rodapé (ultima linha da coluna)

(<thead>,<tbody> e <tfoot> tem uma ligação para definir um alinhamento vertical)

-->
