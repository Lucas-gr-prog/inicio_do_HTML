<!-- Para que serve cada "input"

Text (Texto): Permite que os usuários insiram texto simples, útil para coletar nomes, endereços de e-mail, mensagens, etc.

Password (Senha): Similar ao tipo de texto, mas mascara os caracteres digitados para proteger a senha do usuário.

Number (Número): Permite que os usuários insiram um valor numérico, com a opção de definir um intervalo permitido.

Checkbox (Caixa de seleção): Permite que os usuários selecionem uma ou mais opções de um conjunto de opções.

Radio (Botão de rádio): Semelhante à caixa de seleção, mas os usuários podem selecionar apenas uma opção de um conjunto de opções.

File (Arquivo): Permite que os usuários façam upload de arquivos do seu dispositivo.

Date (Data): Oferece um calendário para selecionar uma data, útil para formulários que exigem datas específicas.

Color (Cor): Apresenta uma paleta de cores para que os usuários possam escolher uma cor.

Email (E-mail): Verifica automaticamente se o valor inserido é um endereço de e-mail válido.

URL (URL): Verifica automaticamente se o valor inserido é uma URL válida.

Range (Intervalo): Permite aos usuários selecionar um valor de um intervalo específico, geralmente exibido como uma barra de deslizamento.

Textarea (Área de texto): Permite que os usuários insiram texto longo, útil para mensagens longas, comentários, etc.

Time (Hora): Permite que os usuários selecionem uma hora específica, geralmente usando um seletor de hora.

Datetime (Data e Hora): Permite que os usuários selecionem uma data e hora específicas, geralmente usando um seletor de data e hora combinados.

Datetime-local (Data e Hora Local): Semelhante ao tipo "Datetime", mas captura a data e hora no fuso horário local do usuário.

Month (Mês): Permite que os usuários selecionem um mês e ano específicos, geralmente usando um seletor de mês.

Week (Semana): Permite que os usuários selecionem uma semana específica em um determinado ano, geralmente usando um seletor de semana.

Tel (Telefone): Verifica automaticamente se o valor inserido é um número de telefone válido.

Search (Busca): Exibe uma caixa de texto para entrada de texto, muitas vezes usada para formulários de pesquisa.

Hidden (Oculto): Cria um campo oculto que não é exibido para o usuário, mas pode ser enviado junto com outros dados do formulário.

Submit (Enviar): Cria um botão que, quando clicado, envia o formulário para o servidor.

Reset (Redefinir): Cria um botão que, quando clicado, redefine todos os campos do formulário para seus valores padrão.

Button (Botão): Cria um botão clicável que pode executar scripts JavaScript definidos pelo desenvolvedor.

Image (Imagem): Semelhante ao tipo "Submit", mas usa uma imagem como botão de envio.

Color Picker (Selecionador de Cor): Permite que os usuários escolham uma cor de uma paleta de cores, similar ao tipo "Color".

Meter (Medidor): Exibe um medidor de um valor numérico dentro de um intervalo definido.

Progress (Progresso): Exibe uma barra de progresso para indicar o progresso de uma tarefa.

Output (Saída): Exibe o resultado de um cálculo ou script JavaScript.

-->
