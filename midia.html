<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia</title>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/pt/8/8d/Batman_por_Jim_Lee.jpg" alt="Imagen Batman">
    <img src="./MEDIA/imagem_module 3.jpg" alt="Uma abelha em uma flor amarela">
    <audio controls src="./MEDIA/musica_module 3.mp3"></audio>
    <video controls src="./MEDIA/video_module 3.mp4"></video>
</body>
</html>

<!-- Tags usadas no arquivo

<img src="..." alt="..."> =      (img)= usada para upar uma imagem      (src="...")= link ou local da imagem      (alt="...")= descrição da imagem

<audio controls src="..."> = usada para colocar audio ná página (controls)= adicionar controlador de som

<video controls src="..."> = usada para colocar vídeo na página (controls)= adicionar controlador de vídeo
----
//As tags "<audio>" e "<video>" precisam ser fechada, já a tag "<img>" não precisa ser fechada por ser uma tag simples
-->
