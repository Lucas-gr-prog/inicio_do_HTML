<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteiners HTML</title>
</head>
<body>
    <header>
        <h1>Containers</h1>
        <nav>
            <a href="./index.html">Home</a>
        </nav>
    </header>
    <main>
        <div>
            
            <section> 
                <h2>Esportes</h2>
                <article>
                    <h3>Hoje brasil contra argentina</h3>
                </article>
            </section>
            <section> 
                <h2>Economia</h2>
                <article>
                    <h3>Desemprego diminui e 2%</h3>
                </article>
            </section>
        </div>
    </main>
    <aside>
        Conteudo
    </aside>
    <footer>
        &copy; 2024 - todos os direito reservados
    </footer>
</body>
</html>

<!-- 
-Todas as tags novas usadas e significados

<DOCTYPE html>= falando que vai ser um arquivo html
<html lang= "pt-br"> = falando que vai ser escrito em pt br
<head> = tudo que vai aparecer no título da aba
<meta> = configurações feitas pelo "HTML 5"
<title> = o que vai estar escrito no título da aba
<body> = todo o conteúdo que vaia aparecer
<header> = identificação de cabeçalho cabeçalho
<nav> = para navegar pra outras páginas
<main> = conteúdo princial
<div> = usada poucas vezes, principalmente quando vamos fazer um menu que abre e fecha
<section> = seção de algo
<article> = o que vai ter na seção
<side> = caso tenhamos uma barra lateral
<footer> = rodapé da página

-->
