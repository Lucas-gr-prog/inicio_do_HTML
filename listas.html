<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <header>
        <h1>Listas</h1>
        <a href="./index.html">Home</a>
    </header>
    <main>
        <section>
            <h2>Listas ordenadas</h2>
            <ol>
                <li>Primeiro iten</li>
                <li>Segundo iten</li>
                <li>Terceiro iten</li>
            </ol>
        </section>
        <hr>
        <section>
            <h2>Listas não ordenadas</h2>
            <ul>
                <li>Primeiro iten</li>
                <li>Segundo iten</li>
                <li>Terceiro iten</li>
            </ul>
        </section>
    </main>
    
</body>
</html>

<!-- 
Novas tags utilizadas e significados

<ol> = para criar uma lista ordenada, onde ela é organizada por numeros
<li> = itens da lista
<ul> = lista não ordenada, onde não é organizada por números, apenas por bullets

-->
